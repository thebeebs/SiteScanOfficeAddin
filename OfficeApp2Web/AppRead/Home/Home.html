<html lang="en" ng-app="StarterApp">
<head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="initial-scale=1" />
</head>
<body layout="column" ng-controller="AppCtrl">
    <md-toolbar layout="row">
        <div class="md-toolbar-tools">
            <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
                <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
            </md-button>
            <h1>Scan {{ data.group2 }} using Edge SiteScan</h1>            
        </div>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
            <md-content layout="column" flex class="md-padding">
                <md-radio-group ng-model="data.group1" class="md-primary">

                    <md-radio-button ng-repeat="d in radioData" ng-value="d.value" ng-disabled=" d.isDisabled ">
                        {{ d.label }}
                    </md-radio-button>

                </md-radio-group>

                <p>
                    <md-button class="md-raised" ng-click="showConfirm($event)" type="button">Scan Selected Site</md-button>
                                </p>
            </md-content>
        </md-sidenav>
        <div layout="column" flex id="content">
            <div layout="row" ng-show="processing" layout-sm="column" layout-align="space-around">
                <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                <md-button class="md-raised" ng-click="removeItem()" type="button">Insert Results</md-button>
            </div>
            <div layout="row" ng-show="result" ng-hide="processing" layout-sm="column" layout-align="space-around">
               RESULT HERE
            </div>
           </div>
    </div>
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="../../Scripts/jquery-1.9.1.js" type="text/javascript"></script>


    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>

    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="Home.js" type="text/javascript"></script>

</body>
</html>
